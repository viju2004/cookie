<html>
    <head>
        <script>
           function createcookie()
            {        
                document.cookie="username=Mayuresh; expires="+new Date(2022,11,26).toUTCString();
        
                alert("Cookies Created");
            }
            function deletecookie()
            {
                document.cookie="username=Mayuresh; expires="+new Date(2020,11,26).toUTCString();
                alert("Cookies deleted");
            }
        </script>
        
    </head>
    
    <body style="background-color:red; font-size: 40px; font-style: oblique; font-weight: 600;">
         
            
        <!--Enter Username:<br><br>
        <input type="text" id="username"><br><br>-->
        
        <input type="button" value="create cookie" onclick="createcookie()">
        <input type="button" value="delete cookie" onclick="deletecookie()">
    </body>
</html>
